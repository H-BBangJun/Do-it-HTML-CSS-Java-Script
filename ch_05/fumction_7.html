<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>return문2</title>
    <script>
        var num = 1;
        function gallery(direct) {
            if (direct) {
                if (num == 8) return;  //[다음] 버튼을 누르면 direct의 값이 1이 되어 num의 값이 1만큼 증가
                num++;
            } else {
                if (num == 1) return;  //[이전] 버튼을 누르면 direct의 값이 0이 되어 num의 값이 1만큼 감소
                num--;
            }

            var imgTag = document.getElementByld("photo");  //id값이 "phopo"인 이미지 태그를 선택
            imgTag.setAttribute("src","images/pic_"+num+".jpg");  // "src"속성을 새값으로 설정
        }
    </script>
</head>
<body>
    <div id = "galleryZone">
        <p><img src="images/pic_2.jpg"  id="photo" alt=""></p>
        <p>
            <button onclick = "gallery(0)">이전</button>
            <button onclick = "gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
