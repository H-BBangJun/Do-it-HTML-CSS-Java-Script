<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

	myFnc(); // 호출문
	
	function myFnc() {  //함수 정의문
		count++;
		document.write("hello" + count,"<br>");
	}        
	
	myFnc();
	
	var theFnc = function() {
		count++;
		document.write("bye" + count,"<br>");
	}
	
	theFnc();
</script>
</head>
<body>
</body>
</html>
