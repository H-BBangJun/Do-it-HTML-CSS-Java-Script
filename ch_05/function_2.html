<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수정의문 활용</title>
    <script>
        var color = ["white", "yellow", "aqua", "purple"];

        var i = 0;
        function changeColor() {
            i++;
            if (i>=color.length) {  // i값이 4이상이면 i에 0을 대입한다.
                i = 0;
            }

            var bodyTag = document.getElementByld("theBody"); //getElementByld()메서드는 id값을 이용한 문서객체(태그)를 선택하는 매서드
            bodyTag.style.backgroundColor = color[i]; 
        }
    </script>
</head>
<body id = "theBody"> 
    <button onclick = "changeColor();">배경색 바꾸기</button>
</body>
</html>
