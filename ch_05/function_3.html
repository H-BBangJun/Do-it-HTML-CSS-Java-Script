<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매개변수가 있는 함수1</title>
    <script>
        function myFnc(name, area) {
            document.write("안녕하세요." +name+ "입니다", "<br>");
            document.write("사는 곳은" +area+ "입니다","<br><br>");
        }

        myFnc("홍당무", "서울"); //홍당무 = name , 서울 = area 

        myFnc("깍두기", "부산");
    </script>
</head>
<body>
</body>
</html>
